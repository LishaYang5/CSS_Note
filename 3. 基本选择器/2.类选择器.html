<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        类选择器的格式 .class的名称{}
        好处，可以多个标签归类，是同一个class可以复用
        */
        .java{
            color: bisque;

        }
        .cat{
            color: blueviolet;

        }
    </style>
</head>
<body>
    <h1 class="java"> h1 </h1>
    <h2 class="cat">h2</h2>
    <h3 class="java">h3</h3>
    <p class="cat">ppp</p>
</body>
</html>
